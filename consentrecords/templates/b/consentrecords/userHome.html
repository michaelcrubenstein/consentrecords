		function csrfSafeMethod(method) {
			// these HTTP methods do not require CSRF protection
			return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
		}
		$.ajaxSetup({
			beforeSend: function(xhr, settings) {
				if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
					xhr.setRequestHeader("X-CSRFToken", $.cookie("csrftoken"));
				}
			}
		});

		window.onbeforeunload = function(event) {
			event = event || window.event;

			// For Safari
			return "Leaving this page will leave the PathAdvisor web application.";
		};

		function checkSignin(done)
		{
			if (cr.signedinUser.getValueID())
				done();
			else
			{
				if (prepareClick('checkSignin'))
				{
					var onSignin = function(eventObject)
					{
						$(this).off("signinCanceled.cr", null, onSigninCanceled);
						done();
					};
				
					var onSigninCanceled = function(eventObject)
					{
						$(this).off("signin.cr", null, onSignin);
						var firstPanel = new WelcomePanel();
						firstPanel.showLeft();
					}
				
					$(cr.signedinUser).one("signin.cr", null, null, onSignin);
					$(cr.signedinUser).one("signinCanceled.cr", null, null, onSigninCanceled);
				
					var panel = new SigninPanel();
					panel.showLeft().then(function()
								{
									panel.initializeFocus();
									unblockClick();
								});
				}
			}
		}
		
		function decodeEntities(encodedString) {
			var textArea = document.createElement('textarea');
			textArea.innerHTML = encodedString;
			return textArea.value;
		}

		function addToPathway(pathwayPanel)
		{
			var pathway = pathwayPanel.pathtree;
			{% if organization %}var organizationName = decodeEntities("{{organization}}");
			{% else %}var organizationName = null;
			{% endif %}
			{% if site %}var siteName = decodeEntities("{{site}}");
			{% else %}var siteName = null;
			{% endif %}
			{% if offering %}var offeringName = decodeEntities("{{offering}}");
			{% else %}var offeringName = null;
			{% endif %}
			{% if service %}var serviceName = decodeEntities("{{service}}");
			{% else %}var serviceName = null;
			{% endif %}
	
			var experience = pathwayPanel.createExperience();
			var done = function(services)
			{
				var panel;
				if (offeringName && /^[A-Za-z0-9]{32}$/.test(offeringName))
				{
					crp.promise({path: "#"+offeringName, fields: ["parents", "type"]}) 
						.done(function(offerings)
							{
								if (offerings.length > 0)
								{
									if (offerings[0].typeName == "Offering")
									{
										experience.createFromOffering(offerings[0], services, pathwayPanel.node(), function(panelNode)
											{
												panelNode.sitePanel.showUp();
											});
									}
									else
										cr.asyncFail("The specified offering does not appear to be an offering.");
								}
								else
									cr.asyncFail("The specified offering does not exist or you do not have permission to view it.");
							})
						.fail(cr.asyncFail);
				}
				else if (siteName && /^[A-Za-z0-9]{32}$/.test(siteName))
				{
					crp.promise({path: "#"+siteName, fields: ["parents", "type"]})
						.done(function(sites)
							{
								if (sites.length > 0)
								{
									if (sites[0].typeName == "Site")
									{
										experience.createFromSite(sites[0], services, pathwayPanel.node(), function(panelNode)
											{
												panelNode.sitePanel.showUp();
											});
									}
									else
										cr.asyncFail("The specified site does not appear to be a site.");
								}
								else
								{
									cr.asyncFail("The specified site does not exist or you do not have permission to view it.");
								}
							})
						.fail(cr.asyncFail);
				}
				else if (organizationName && /^[A-Za-z0-9]{32}$/.test(organizationName))
				{
					crp.promise({path: "#"+organizationName, fields: ["parents", "type"]})
						.done(function(organizations)
							{
								if (organizations.length > 0)
								{
									if (organizations[0].typeName == "Organization")
									{
										experience.createFromData({instance: organizations[0] },
											siteName && {text : siteName},
											offeringName && {text : offeringName},
											services,
											pathwayPanel.node(),
											function(panelNode) {
												panelNode.sitePanel.showUp();
											});
									}
									else
										cr.asyncFail("The specified organization does not appear to be an organization.");
								}
								else
									cr.asyncFail("The specified organization does not exist or you do not have permission to view it.");
							})
					.fail(cr.asyncFail);
				}
				else if (organizationName || siteName || offeringName)
				{
					experience.createFromData({text: organizationName },
						siteName && {text : siteName},
						offeringName && {text : offeringName},
						services,
						pathwayPanel.node(),
						function(panelNode) {
							panelNode.sitePanel.showUp();
						});
				}
				else if (serviceName && /^[A-Za-z0-9]{32}$/.test(serviceName))
				{
					experience.createFromService(services[0], pathwayPanel.node(), function(panelNode)
						{
							panelNode.sitePanel.showUp();
						});
				}
				else if (serviceName)
				{
					var service = experience.addService({text: serviceName });
					experience.initPreviousDateRange();

					new NewExperiencePanel(experience, experience.getPhase())
						.showUp();
				}
				else
				{
					experience.initPreviousDateRange();
					new NewExperiencePanel(experience, experience.getPhase())
						.showUp();
				}
			}
			if (serviceName && /^[A-Za-z0-9]{32}$/.test(serviceName))
			{
				crp.promise({path: "#"+serviceName, fields: ["parents", "type"]})
					.done(function(services)
						{
							if (services.length == 0)
								cr.asyncFail("The specified tag does not exist or you do not have permission to view it.");
							else if (services[0].typeName != "Service")
								cr.asyncFail("The specified tag does not appear to be a tag.");
							else
								done([{instance: services[0]}]);
						})
					.fail(cr.asyncFail);
			}
			else if (serviceName)
				done([{text: serviceName}]);
			else
				done([]);
		}
		
		function loadPathlinesPanel(previousPanel)
		{
			var firstPanel = new PathlinesPanel(cr.signedinUser, false);
			firstPanel.setupSearchPanel();
			firstPanel.pathtree.setUser(cr.signedinUser.getValue("Path"), true);
			firstPanel.showUp();
			return firstPanel;
		}
		
		$(document).ready (function(e) {						
			var previousPanel = $("#id_user_home_panel")[0];
			var firstPanel;
			
			/* handleState is an asynchronous function called when the setup is ready to process it. */
			/* needsSignin is a flag that determines if handling the state requires signin. */
			var handleState = null;
			var needsSignin = false;
			{% if state %}
				var stateString = "{{state}}"
				if (stateString.startsWith("findNewExperience"))
				{
					stateString = stateString.substring("findNewExperience".length);
					var serviceValueID = null;
					var offeringString = null;
					if (stateString.length > 0)
					{
						serviceValueID = stateString.substring(0, 32);
						stateString = stateString.substring(32);
						offeringString = stateString.substring(0, 32);
						stateString = stateString.substring(32);
					}
					handleState = function()
					{
						new FindExperiencePanel(cr.signedinUser, serviceValueID, offeringString)
							.showLeft();
					}
					stateString = "";	/* So it only happens once. */
				}
				else if (stateString.startsWith("pathway"))
				{
					stateString = stateString.substring("pathway".length);
					if (stateString.length > 0)
					{
						var pathwayID = stateString;
						handleState = function()
						{
							crp.promise({path: "#"+pathwayID})
								.done(function(users)
									{
										if (users.length > 0)
										{
											var done;
											var panel;
											if (cr.signedinUser.getValueID())
											{
												panel = new PathlinesPanel(users[0], true);
											}	
											else
											{
												done = function()
													{
														firstPanel = new WelcomePanel();
														firstPanel.showNow();
													};
												panel = new PathlinesPanel(users[0], done);
											}
											panel.pathtree.setUser(users[0].getValue("Path"), true);
											panel.showLeft();
										}
										else
										{
											if (!cr.signedinUser.getValueID())
											{
												firstPanel = new WelcomePanel();
												firstPanel.showNow();
											}
											cr.asyncFail("The specified user does not exist or you do not have permission to view them.");
										}
									})
								.fail(cr.asyncFail);
						}
					}
					stateString = "";
				}
				else if (stateString.startsWith("addExperience"))
				{
					// Test case: respond to an sent email to add experience.
					stateString = stateString.substring("addExperience".length);
					if (stateString.length > 0)
					{
						var experienceID = stateString;
						var handleState = function(pathwayPanel)
						{
							if (!pathwayPanel)
							{
								if (!firstPanel)
								{
									firstPanel = loadPathlinesPanel(previousPanel);
								}
								pathwayPanel = firstPanel;
							}
							var pathway = pathwayPanel.pathtree;
							var experiencesPath = cr.signedinUser.getValue("Path");
							cr.getData({path: "#"+experienceID, fields: ["type", "Offering"]})
								.then(function(experiences)
								{
									if (experiences.length > 0)
									{
										cr.signedinUser.promiseCellsFromCache()
											.then(function()
												{
													if (experiences[0].typeName == "More Experience")
													{
														var experience = new Experience(cr.signedinUser.getValue("Path"), experiences[0]);
														new NewExperiencePanel(experience, experience.getPhase())
															.showUp();
													}
													else
														cr.asyncFail("unrecognized experience to add: {0}".format(experiences[0].typeName));
												},
												cr.asyncFail);
									}
									else
									{
										cr.asyncFail("The specified experience does not exist or you do not have permission to view it.");
									}
								},
								cr.asyncFail);
						}
					}
					needsSignin = true;
					stateString = "";
				}
				else if (stateString.startsWith("addToPathway"))
				{
					/* Add an experience specified in the URL to this pathway. */
					var handleState = function(pathwayPanel)
					{
						cr.signedinUser.promiseCellsFromCache()
							.then(function() {
								if (!pathwayPanel)
								{
									if (!firstPanel)
									{
										firstPanel = loadPathlinesPanel(previousPanel);
									}
									pathwayPanel = firstPanel;
								}
								addToPathway(pathwayPanel);
							},
							cr.asyncFail);
					}
					needsSignin = true;
				}
				else if (stateString.startsWith("accept"))
				{
					/* Accept the specified follower */
					handleState = function(pathwayPanel)
					{
						if (!pathwayPanel)
						{
							if (!firstPanel)
							{
								firstPanel = loadPathlinesPanel(previousPanel);
							}
							pathwayPanel = firstPanel;
						}

						function clearAccessRequests(newValue)
						{
							var cell = cr.signedinUser.getCell("_access request");
							for (var i = 0; i < cell.data.length; ++i)
							{
								var d = cell.data[i];
								if (d.getValueID() == newValue.getValueID())
									d.triggerDeleteValue();
							}
						}
						
						cr.share(null, "{{follower}}", "{{privilege}}", function(newValue)
							{
								// Remove any access request with this name.
								if (newValue.typeName == '_access record')
								{
									newValue.checkCells(["typeName"], function()
										{
											newValue = newValue.getCell("{{cell}}").data[0];
											clearAccessRequests(newValue);
											bootstrap_alert.success("{0} is now following you.".format(newValue.getDescription()), '.alert-container');
										},
										asyncFailFunction);
								}
								else
								{
									clearAccessRequests(newValue);
									bootstrap_alert.success("{0} is now following you.".format(newValue.getDescription()), '.alert-container');
								}
							}, asyncFailFunction);
					}
					needsSignin = true;
				}
				else if (stateString.startsWith("ignore"))
				{
					/* Ignore the specified follower */
					handleState = function(pathwayPanel)
					{
						if (!pathwayPanel)
						{
							if (!firstPanel)
							{
								firstPanel = loadPathlinesPanel(previousPanel);
							}
							pathwayPanel = firstPanel;
						}
						var cell = cr.signedinUser.getCell("_access request");
						var v = cell.data.find(function(d) { return d.getValueID() === "{{follower}}"; });
						if (v)
						{
							v.deleteValue(function()
								{
									bootstrap_alert.success("Access request from {0} has been denied.".format(v.getDescription()), '.alert-container');
								},
								asyncFailFunction);
						}
						else
							bootstrap_alert.warning("Access for {0} is not currently requested.".format("{{follower_description}}"), '.alert-container');
					}
					needsSignin = true;
				}
				else if (stateString.startsWith("settings/"))
				{
					/* Ignore the specified follower */
					handleState = function(pathwayPanel)
					{
						if (!pathwayPanel)
						{
							if (!firstPanel)
							{
								firstPanel = loadPathlinesPanel(previousPanel);
							}
							pathwayPanel = firstPanel;
						}
						
						try
						{
							new Settings(cr.signedinUser, pathwayPanel.node())
								.showUp();
						}
						catch(err)
						{
							cr.asyncFail(err);
						}
					}
					needsSignin = true;
				}
				else if (stateString.startsWith("signup/"))
				{
					stateString = stateString.substring("signup/".length);
					
					var handleState = function()
					{
						firstPanel = new WelcomePanel();
						firstPanel.showNow();
						var signUp = new Signup(firstPanel.node(), {email: stateString});
						signUp.showUp();
					}
					needsSignin = false;
				}
				else if (stateString.startsWith("experience/"))
				{
					stateString = stateString.substring("experience/".length);
					
					handleState = function(pathwayPanel)
					{
						if (!pathwayPanel)
						{
							if (!firstPanel)
							{
								firstPanel = loadPathlinesPanel(previousPanel);
							}
							pathwayPanel = firstPanel;
						}
						
						/* Show the specified experience. */
						id = stateString.substring(0, stateString.indexOf("/"));
						stateString = stateString.substring(stateString.indexOf("/")+1);
						
						try
						{
							var experience = pathwayPanel.showExperience(id);
						}
						catch(err)
						{
							cr.asyncFail(err);
						}
					}
					needsSignin = true;
				}
				else if (stateString.startsWith("me"))
				{
					var handleState = function()
					{
						cr.signedinUser.promiseCellsFromCache()
							.then(function() {
								if (!firstPanel)
								{
									firstPanel = loadPathlinesPanel(previousPanel);
								}
							},
							cr.asyncFail);
					}
					needsSignin = true;
				}
			{% endif %}

			{% if userID %}
			cr.createSignedinUser("{{userID}}", "{{ user.get_full_name }}")
			{% endif %}
		
			/* Initialize all of the objects that are dependent on whether or not the user is
				signed in.
			 */
			if (!cr.signedinUser.getValueID())
			{
				$(cr.signedinUser).trigger("signout.cr");
			}
			/* Otherwise, the signin.cr event will be triggered after the cr.signedinUser data loads. */

			if (cr.signedinUser.getValueID())
			{
				$(cr.signedinUser).one("signin.cr", null, null, function(eventObject)
					{
						firstPanel = new PathlinesPanel(cr.signedinUser, false);
						firstPanel.setupSearchPanel();
						firstPanel.showNow();
						firstPanel.pathtree.setUser(cr.signedinUser.getValue("Path"), true)
						.then(function()
							{
								if (handleState)
									handleState();
								else
									firstPanel.checkShowIdeas();
							});
					});
			}
			else if (!needsSignin)
			{
				if (handleState)
					handleState();
				else
				{
					firstPanel = new WelcomePanel();
					firstPanel.showNow();
				}
			}
			else
			{
				firstPanel = null;
				checkSignin(handleState);
			}
		});
		
		function getFilter(node)
		{
			return function()
			{
				var val = this.value.toLocaleLowerCase();
				if (val.length == 0)
				{
					/* Show all of the items. */
					d3.select(node).selectAll("div")
						.style("display", null);
				}
				else
				{
					/* Show the items whose description is this.value */
					d3.select(node).selectAll("div")
						.style("display", function(d)
							{
								if (d.getDescription().toLocaleLowerCase().indexOf(val) >= 0)
									return null;
								else
									return "none";
							});
				}
			}
		}

		function cells_get_cell_by_name(cells, name)
		{
			for (var i = 0; i < cells.length; ++i)
			{
				var cell = cells[i];
				if (cell.field.name == name)
					return cell;
			}
			return undefined;
		}
		
		function setMetaProperties(session, targetHRef)
		{
			var headDiv = d3.select("head");
			headDiv.selectAll("meta").each(function()
			{
				var metaObj = d3.select(this);
				if (metaObj.attr("property") &&
					metaObj.attr("property").startsWith("og:"))
					metaObj.remove();
			});
			var offering = session.getValue("Offering");
			var organization = session.getValue("Organization");
			var a = [{property: "og:url", content: targetHRef},
					 {property: "og:type", content: "website" },
					 {property: "og:title", content: offering.getDescription()},
					 {property: "og:description", content: session.getDescription() + "\n" + organization.getDescription()}];
			for (var i = 0; i < a.length; i++)
			{
				if (a[i].content)
					headDiv.append("meta")
						.attr("property", a[i].property)
						.attr("content", a[i].content);
			}
		}

		}
		
		function compareSessions(a, b)
		{
			var aDate = a.getDatum("Start");
			var bDate = b.getDatum("Start");
			if (aDate)
			{
				if (bDate)
				{
					result = aDate.localeCompare(bDate);
					if (result == 0)
						return a.getDescription().localeCompare(b.getDescription());
					else
						return result;
				}
				else
					return -1;
			}
			else
			{
				if (bDate)
					return 1;
				else
					return a.getDescription().localeCompare(b.getDescription());
			}
		}
		
		function show_plans(user, container) {
			var successFunction = function(sessions)
			{
				var containerPanel = d3.select(container);
				containerPanel.selectAll('section').remove();
				containerPanel.selectAll('p').remove();
				
				if (sessions.length > 0)
				{
					$(sessions).each(function() { this.calculateDescription(); });
					sessions.sort(compareSessions);
				
					var section = containerPanel.append("section")
						.classed("cell", true);
					var divs = section.selectAll("li")
						.data(sessions)
						.enter()
						.append("li").classed("consent-record", true);	// So that each button appears on its own row.
	
					var buttons = divs.append("button").classed("btn row-button", true)
						.on("click", function(session)
						{
							if (prepareClick('click', 'session ' + session.getDescription()))
							{
								showClickFeedback(this);

								var sitePanel = showSessionDetails(user, session, null, $(container).parents("panel")[0]);
			
								sitePanel.showLeft().then(unblockClick);
							}
						});
	
					appendSessionDescriptions(buttons);
				}
				else
				{
					containerPanel.append("p")
						.append("p")
						.text('Sorry, there are no experiences for which you are enrolled.');
				}
			}
			
			var path = "#"+cr.signedinUser.getValueID()+"::reference(Enrollment)::reference(Enrollments)::reference(Session)";
			cr.getData({path: path, 
						fields: ["parents"], 
						done: successFunction, 
						fail: asyncFailFunction});
		}
		
		function validateEmail(email) 
		{
			var re = /\S+@\S+\.\S\S+/;
			return re.test(email);
		}
